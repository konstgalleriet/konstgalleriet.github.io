<!-- Tala om att det är html-dokument -->
<!DOCTYPE html>

<!-- Alla element ska finnas inom html-taggen -->
<html>
<!-- I head placeras saker som inte är innehåll, tex css-filer och javascript -->
<head>
    <!-- Dessa 3 meta-taggar måste vara först i head för att alla tecken (åäö) och Bootstrap ska fungera korrekt -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">

    <!-- Koppla in Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <!-- Koppla in egen CSS-fil style.css OBS! Ha den som sista css-fil -->
    <link rel="stylesheet" type ="text/css" href="css/style.css">

    <!-- Koppla in och JQuery Bootstrap javascript -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

        <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.2.0/angularfire.min.js"></script>

    <!-- Koppla in egen JavaScript-fil funktion.js OBS! Ha den som sista js-fil -->
    <script type="text/javascript" src="js/funktion.js"></script>

    <link rel="icon" href="bilder/penslar.jpeg" type="image/gif" sizes="16x16">
    <!-- I title skriver du titeln som webbläsarfönstret ska ha när den här sidan besöks-->
    <title>Konstgalleriet</title>
</head>

<!-- I body finns allt innehåll på hemsidan -->
 <center><body ng-app="app">

                <ul class="nav navbar-nav">
                    <li><a href="index.html" id="aul">Tillbaka till hemsidan</a></li>
                </ul>
            </div>

<!--Kommentarsfält-->

 <div ng-controller="KommentarCtrl" class="falt">
    
        <h2 id="C7">Kommentarsfält:</h2>
        <div ng-repeat="kommentar in kommentarer">
            <p><b>{{kommentar.skribent}}:</b> <br>
            {{kommentar.text}}</p>
        </div>
    

        <form ng-submit="addComment()">
            
            <div class="form-group">
                <input placeholder="Namn:" type="text" class="form-control" ng-model="kommentar.skribent">
            </div>
            
            <div class="form-group">
                <input placeholder="Kommentar:" type="text" class="form-control" ng-model="kommentar.text">
            </div>
            
            <button id="bto" type="submit" class="btn btn-primary">Kommentera</button>

        </form>

 </div>

</body></center>
</html>
